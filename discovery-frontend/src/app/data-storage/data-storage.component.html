<em class="ddp-bg-back"></em>
<div class="ddp-ui-contents-in">
  <!-- top -->
  <div class="ddp-ui-contents-top">
    <div class="ddp-ui-title">
      {{'msg.comm.menu.manage.storage' | translate}}
    </div>
    <!-- tab -->
    <ul class="ddp-list-top-tab">
      <li *ngFor="let tab of tabList" [class.ddp-selected]="selectedTabId === tab.id">
        <a href="javascript:" (click)="onChangeTab(tab.id)">{{tab.label}}</a>
      </li>
    </ul>
    <!-- //tab -->
  </div>
  <!-- //top -->
  <!-- datasource -->
  <app-data-source *ngIf="selectedTabId === 'datasource'"></app-data-source>
  <!-- //datasource -->
  <!-- data connection -->
  <app-data-connection *ngIf="selectedTabId === 'data-connection'"></app-data-connection>
  <!-- //data connection -->
</div>
