<div #mapArea style="width: 100%; height: 100%; display: block; position: relative">
  <!-- Legend -->
  <div #legend
       *ngIf="legendInfo.enable"
       class="ddp-layout-remark"
       style="position:absolute; z-index:3;"
       [style.top]="legendInfo.position == 'RIGHT_TOP' ? '20px' : ''"
       [style.right]="legendInfo.position == 'RIGHT_TOP' ? '20px' : '20px'"
       [style.bottom]="legendInfo.position == 'RIGHT_TOP' ? '' : '20px'"
       [style.left]="legendInfo.position == 'RIGHT_TOP' ? '' : ''">
    <div *ngFor="let layer of legendInfo.layer; let index = index" class="ddp-ui-layer">
        <span class="ddp-label">{{layer.name}}</span>
        <span class="ddp-data">{{layer.type}}</span>
        <ul class="ddp-list-remark">
            <li *ngFor="let field of layer.color">
                <em class="ddp-bg-remark-r" [style.background-color]="field.color"></em>
                {{field.column}}
            </li>
        </ul>
    </div>
  </div>
  <!-- //Legend -->
</div>

<!-- Tooltip -->
<div #tooltip id="popup">
  <div *ngIf="tooltipInfo.enable" class="ddp-ui-tooltip-info ddp-map-tooltip" style="width:257px; display:block; position:absolute; top:0; left:0; z-index:10;">
    <span class="ddp-txt-tooltip">
      <span class="ddp-label">
        <em [attr.class]="'ddp-icon-mapview' + tooltipInfo.num + '-w'"></em>
        {{tooltipInfo.name}}
      </span>
      <table class="ddp-table-info">
          <colgroup>
            <col width="70px">
            <col width="*">
          </colgroup>
          <tbody>
            <tr *ngIf="tooltipInfo.coords.length > 0">
              <th>{{tooltipInfo.title}}</th>
              <td>{{tooltipInfo.coords[0]}}</td>
            </tr>
            <tr *ngIf="tooltipInfo.coords.length > 1">
              <th></th>
              <td>{{tooltipInfo.coords[tooltipInfo.coords.length - 1]}}</td>
            </tr>
            <tr *ngFor="let field of tooltipInfo.fields; let index = index">
              <th style="white-space:nowrap; text-overflow:ellipsis; overflow:hidden;">{{field.name}}</th>
              <td style="white-space:nowrap; text-overflow:ellipsis; overflow:hidden;">{{field.value}}</td>
            </tr>
          </tbody>
      </table>
    </span>
  </div>
</div>
<!-- //Tooltip -->
